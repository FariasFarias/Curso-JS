<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e menor número</title>
</head>
<body>
    <h1>Maior e menor número</h1>
    Primeiro Número <input type="number" name="num1" id="num1"><br>
    Segundo Número <input type="number" name="num2" id="num2"><br>
    Terceiro Número <input type="number" name="num3" id="num3"><br>
    <input type="button" value="Mostrar maior e menor número" onclick="mostrar()">

    <script>
        function mostrar(){
            let n1 = Number(document.querySelector('#num1').value)
            let n2 = Number(document.querySelector('#num2').value)
            let n3 = Number(document.querySelector('#num3').value)

            //maior
            let maior = n1
            if(n2 > n1){
                maior = n2
            } 
            if(n3 > maior){
                maior = n3
            }

            //menor
            let menor = n1
            if(n2 < n1){
                menor = n2
            }
            if(n3 < menor){
                menor = n3
            }

            alert(`O maior número entres eles é ${maior} e o menor número é ${menor}`)
        }
    </script>
</body>
</html>
