<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior número</title>
    <style>
        div{
            font: normal 50pt arial;
        }
    </style>
</head>
<body>
    <h1>Maior número</h1>
    <p>digite um número e ira mostrar na tela o maior entre eles</p>
    <input type="number" name="n1" id="n1">
    <input type="number" name="n2" id="n2">
    <input type="number" name="n3" id="n3">
    <input type="button" value="MAIOR NÚMERO" onclick="maior()">
    <div id="numeromaior"></div>
    
    <script>
        function maior(){
            var n1 = Number.parseInt(document.querySelector("#n1").value)
            var n2 = Number.parseInt(document.querySelector("#n2").value)
            var n3 = Number.parseInt(document.querySelector("#n3").value)
            var numero = document.querySelector("#numeromaior")

           var maior = n1

           if(n2 > n1){
               maior = n2
           } 
           if(n3> maior){
               maior = n3
           }
           numero.innerHTML = maior
        }
    </script>
</body>
</html>
