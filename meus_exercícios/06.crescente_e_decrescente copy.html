<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescente e Decrescente</title>
</head>
<body>
    <h1>Número na ordem crescente e decrescente</h1>
    Primeiro Número <input type="number" name="num1" id="num1"><br>
    Segundo Número <input type="number" name="num2" id="num2"><br>
    Terceiro Número <input type="number" name="num3" id="num3"><br>
    <input type="button" value="Mostrar maior e menor número" onclick="mostrar()">

    <script>
        function mostrar(){
            let n1 = Number(document.querySelector('#num1').value)
            let n2 = Number(document.querySelector('#num2').value)
            let n3 = Number(document.querySelector('#num3').value)

            var aux = n1

            if (n2 > n1){
                aux = n2
                n2 = n1
                n1 = aux
            }
            if (n3 > n1){
                aux = n3
                n3 = n2
                n2 = aux
            }
            if (n3 > n2){
                aux = n3
                n3 = n2
                n2 = aux
            }
            alert(`Ordem decrescente: ${n1}, ${n2}, ${n3}`)
        }
       

        
    </script>
</body>
</html>
